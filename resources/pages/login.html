<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/iconKimetsu.png" type="icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="header-div">
            <a class="button-div" href="../../index.html">AnimeCaC</a> 
        </div>   
    </header>

    <main id="login-container" class="d-flex justify-content-center align-items-center">

        <form id="login-form" class="d-flex flex-column justify-content-centerlogin-container gap-3 border rounded p-5 ">
            <h1>Iniciar Sesion</h1>
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email">
            <span id="emailError" class="error"></span>

            <label for="password">Contrase√±a</label>
            <input class="form-control" type="password" type="password" name="password">
            <span id="passwordError" class="error"></span>

            <div class="error" id="error-message"></div>

            <button type="submit" id="button-submit" class="btn btn-primary">Ingresar</button>
            <a id="link-register" href="../pages/register.html">Registrarse</a>
        </form>

    </main>
    <script src="../js/login.js"></script>
</body>
</html>
